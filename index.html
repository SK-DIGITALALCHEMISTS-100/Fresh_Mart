    <title>LOFA BEAUTY HUB</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

        body {
            background-image: url('bggg.avif');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            font-family: 'Poppins', sans-serif;
            position: relative;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom right, rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.5)); /* Gradient overlay */
            z-index: 1;
        }

        .home-text {
            color: #fff;
            text-align: center;
            margin-top: auto;
            margin-bottom: auto;
            z-index: 2;
            padding: 0 20px;
            animation: fadeInUp 1s ease-in-out; /* Smooth text fade-in animation */
        }

        h1 {
            font-size: 60px;
            color: #00FF00; /* Green */
            font-weight: 700;
            text-shadow: 0 4px 6px rgba(0, 0, 0, 0.3); /* Text shadow for depth */
        }

        .glow-text {
            color: #FFD700; /* Gold color for glowing effect */
            text-shadow: 0 0 8px rgba(255, 215, 0, 0.8), 0 0 16px rgba(255, 215, 0, 0.6); /* Glow effect */
            margin-top: 20px;
        }

        .navbar {
            background-color: rgba(0, 0, 0, 0.85); /* Slightly more opaque navbar */
            z-index: 3;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5); /* Shadow for floating effect */
        }

        .navbar .nav-link {
            color: #fff;
            font-weight: bold;
            letter-spacing: 0.5px;
            transition: color 0.3s ease; /* Smooth color transition */
        }

        .navbar .nav-link:hover {
            color: #00FF00; /* Green hover effect */
        }

        /* Animation for smooth fade-in */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Mobile responsive styles */
        @media (max-width: 768px) {
            .home-text h1 {
                font-size: 40px;
            }
        }
    </style>
